<mat-card>
  <mat-card-header><h3>Login</h3></mat-card-header>

  <mat-card-content>

    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>username</mat-label>
        <input matInput [(ngModel)]="loginRequest.login" name="login">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>senha</mat-label>
        <input matInput [(ngModel)]="loginRequest.password" name="password">
      </mat-form-field>

      <mat-card-actions>
        <button mat-button (click)="logar()">logar</button>
      </mat-card-actions>

      <mat-card-actions>
        <button mat-button routerLink="/cadastrar-login">cadastrar-se</button>
      </mat-card-actions>
    </form>

  </mat-card-content>

</mat-card>
