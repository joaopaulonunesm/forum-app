<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title><h2>{{topico.data.titulo}}</h2></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{topico.data.conteudo}}</p>
  </mat-card-content>

  <mat-card-footer class="example-card-footer">
    <mat-card-actions>
      <mat-form-field>
        <mat-label>Deixa seu comentário aqui</mat-label>
        <textarea matInput [(ngModel)]="textoComentario"></textarea>
      </mat-form-field>

      <button mat-icon-button (click)="comentar()">
        <mat-icon>send</mat-icon>
      </button>
    </mat-card-actions>

    <mat-card>
      <mat-card-header *ngIf="comentarios.data.length > 0">
        <mat-card-title><h3 >Comentários</h3></mat-card-title>
      </mat-card-header>

      <mat-card *ngFor="let comentario of comentarios.data" appearance="outlined">
        <mat-card-content>{{comentario.texto}}</mat-card-content>
      </mat-card>
    </mat-card>
  </mat-card-footer>
</mat-card>
