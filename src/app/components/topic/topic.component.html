<mat-card>
  <mat-card-header><h3>Cadastre seu tópico</h3></mat-card-header>

  <mat-card-content>

    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="topicoRequest.titulo" name="titulo">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Conteúdo</mat-label>
        <textarea matInput [(ngModel)]="topicoRequest.conteudo" name="conteudo"></textarea>
      </mat-form-field>
    </form>

    <mat-card-actions>
      <button mat-button (click)="criar()">Criar</button>
    </mat-card-actions>

  </mat-card-content>

</mat-card>
